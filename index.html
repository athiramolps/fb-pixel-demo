<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bliss Candle Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '111111111111111'); // TODO: Replace with your real Pixel ID
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=111111111111111&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Facebook Pixel Code -->

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding-top: 60px;
    }
    .product-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }
    .product-img {
      height: 200px;
      object-fit: cover;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">üïØÔ∏è Bliss Candle Store</h1>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="product-card">
          <img src="https://athiramolps.github.io/gtm-demo/images/lavender.jpg" class="product-img" alt="Lavender Calm" />
          <h4>Lavender Calm</h4>
          <p>Soothing lavender-scented candle to calm your mind.</p>
          <button class="btn btn-warning" onclick="addToCart('Lavender Calm')">üõí Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToCart(productName) {
      fbq('track', 'AddToCart', {
        content_name: productName,
        content_type: 'product',
        value: 12.99,
        currency: 'GBP'
      });
      alert(`${productName} added to cart!`);
    }
  </script>

</body>
</html>
