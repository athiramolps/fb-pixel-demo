<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion Photoshoot | Athiramol Photography</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; max-width: 700px; }
    h1, h2 { color: #2a2a2a; }
    img { max-width: 100%; height: auto; margin-bottom: 15px; border-radius: 8px; }
    section { margin-bottom: 40px; }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    p { margin-bottom: 10px; }
    #confirmation {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>

  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1334943400337358'); // Your Pixel ID
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=1334943400337358&ev=PageView&noscript=1"
  /></noscript>
</head>
<body>

  <h1>Fashion Photoshoot</h1>

  <!-- Confirmation Message -->
  <div id="confirmation">Product added to cart!</div>

  <!-- Service Image + Add to Cart -->
  <section>
    <h2>Gallery</h2>
    <img src="https://images.pexels.com/photos/1926769/pexels-photo-1926769.jpeg" alt="Fashion Photoshoot" />
    <button onclick="addToCart('Fashion Photoshoot - Gallery')">Add to Cart</button>
  </section>

  <!-- Service Details -->
  <section>
    <h2>Service Details</h2>
    <img src="https://images.pexels.com/photos/1926769/pexels-photo-1926769.jpeg" alt="Fashion Details" />
    <p>Professional studio and outdoor fashion shoots tailored to highlight your unique style and personality.</p>
    <button onclick="addToCart('Fashion Photoshoot - Service Details')">Add to Cart</button>
  </section>

  <!-- Package Option -->
  <section>
    <h2>Fashion Photoshoot Package</h2>
    <img src="https://images.pexels.com/photos/1926769/pexels-photo-1926769.jpeg" alt="Fashion Package" />
    <p>Includes makeup artist, stylist consultation, 50 edited photos, and full digital access.</p>
    <button onclick="addToCart('Fashion Photoshoot - Package')">Add to Cart</button>
  </section>

  <script>
    function addToCart(productName) {
      const confirmation = document.getElementById('confirmation');
      confirmation.textContent = productName + ' added to cart!';
      confirmation.style.display = 'block';

      setTimeout(() => {
        confirmation.style.display = 'none';
      }, 3000);

      if (typeof fbq === 'function') {
        fbq('track', 'AddToCart', {
          content_name: productName,
          content_category: 'Photography Service',
          value: 0,
          currency: 'GBP'
        });
      }
    }
  </script>

</body>
</html>
